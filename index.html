<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Excepturi eius
      omnis inventore odit assumenda id praesentium nisi sint dolores quas
      adipisci ipsa, quia atque ullam. Quidem non repellat dolor recusandae?
    </p>
    <form id="survey-form">
      <div id="input-fields">
        <label id="name-label"><b>Name:</b></label>
        <input
          id="name"
          type="name"
          name="name"
          class="form"
          required
          placeholder="Full Name"
        /><br />
        <br />
        <label id="email-label"><b>Email:</b></label>
        <input
          id="email"
          type="email"
          name="email"
          class="form"
          required
          placeholder="Email"
        /><br />
        <br />
      </div>
    </form>
  </body>
</html>
